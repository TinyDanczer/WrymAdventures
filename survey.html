        <!--Main content of webpage-->
        <div id="form">
            <div class="header">Fill out the form below for preferneces. Let me know if the website was helpful, and what additions you'd like to see.</div>
            <br>
            <br>
            <form class="form-grid"><!--Start Form -->
                <fieldset>
                    <legend>Surveyor preferences</legend>
                    <label for="Name">Name:</label>
                    <input type="text" name="Name" id="Name">
                    <label for="subBox">Favorite Subscriction box:</label>
                    <input type="text" name="subBox" id="subBox">
                    <label for="quanity">Number of current subscriptions?</label>
                    <input type="number" name="quanity" id="quanity">
                    <p class="formQuestion">Do you prefer subscritions, or Exclusive one time orders?</p>
                    <label for="sub"><input type="radio" name="preference" id="sub" value="Subscrictions"> Subscriptions</label>
                    <label for="exclusive"><input type="radio" name="preference" id="exclusive" value="Exclusive One time order">Exclusive one time order</label>
                    <label for="both"><input type="radio" name="preference" id="both" value="No prefernce, I enjoy Both">No prefernce, I enjoy both.</label>
                </fieldset>
                <fieldset>
                    <legend>Surveyor Feedback</legend>
                    <p class="formQuestion">Was the website helpful?</p>
                    <label for="yes"><input type="radio" name="feedback" id="yes" value="Yes"> Yes</label>
                    <label for="No"><input type="radio" name="feedback" id="No" value="No">No</label>
                    <label class="formQuestion">What book boxes would you like to see added?</label>
                    <textarea name="questions" id="questions" rows="6" cols="45"></textarea>
                    <label class="formQuestion">Any other website suggestions?</label>
                    <textarea name="suggestions" id="suggestions" rows="6" cols="45"></textarea>
                </fieldset>
                <input type="submit" id="submit" value="Submit" class="btn">
                <input type="reset" id="reset" value="reset" class="btn">
            </form>
        </div>
